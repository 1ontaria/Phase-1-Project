<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />

    <title>Document</title>
  </head>
  <body>
    <h1 id="header">What Will You Have?</h1>
    <div id="intro">
      <p>
        Hello! Do you need a drink idea? <br /><br />
        Out with your friends and indecisive on your drink choice? Select an
        intial in your name to receive a drink recommendation!
      </p>
    </div>
    <div>
      <form id="letter" action="input">
        <input
          type="text"
          id="name-please"
          name="name-please"
          placeholder=" Pick any initial"
        />
        <button id="shots">Take a shot!</button>
      </form>
    </div>
    <p id="intro">
      Please enter your preferred alcohol-type (ex. Tequila, Vodka) to receive a
      drink recommendation!
    </p>
    <div>
      <form id="alcohol" action="input">
        <input
          type="text"
          id="alcohol-type"
          name="alcohol-type"
          placeholder="Choose your alcohol"
        />
        <button id="drink-up">Cheers!</button>
      </form>
    </div>

    <div id="drinkContainer"></div>
    <div id="drinkInstructions"></div>
    <script src="index.js"></script>
  </body>
</html>
