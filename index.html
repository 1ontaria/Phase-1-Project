<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="index.js"></script>
    <title>Document</title>
  </head>
  <body>
    <h1 id="header">What Will You Have?</h1>

    <div>
      <form id="letter" action="input">
        <input
          type="text"
          id="name-please"
          name="name-please"
          placeholder="Choose your alcohol"
        />
        <button id="shots">Take a shot!</button>
      </form>
    </div>

    <div>
      <form id="alcohol" action="input">
        <input
          type="text"
          id="alcohol-type"
          name="alcohol-type"
          placeholder="First initial here"
        />
        <button id="drink-up">Cheers!</button>
      </form>
    </div>

    <ul id="drinks"></ul>
  </body>
</html>
